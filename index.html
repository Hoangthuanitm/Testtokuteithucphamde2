        // Chia phần
        const parts = [
            { name: 'Phần 1 (問1-20)', questions: questions.slice(0,20) },
            { name: 'Phần 2 (問21-40)', questions: questions.slice(20) }
        ];

        let timerInterval;
        let timeLeft = 40 * 60; // 40 phút

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                const min = Math.floor(timeLeft / 60);
                const sec = timeLeft % 60;
                document.getElementById('timer').textContent = `Thời gian còn lại: ${min}:${sec < 10 ? '0' : ''}${sec}`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    submitQuiz();
                }
            }, 1000);
        }

        function generateQuestions() {
            const questionsDiv = document.getElementById('questions');
            questionsDiv.innerHTML = '';
            parts.forEach((part, partIndex) => {
                const partHeader = document.createElement('h2');
                partHeader.textContent = part.name;
                questionsDiv.appendChild(partHeader);
                part.questions.forEach(q => {
                    const div = document.createElement('div');
                    div.className = 'question';
                    div.innerHTML = `<h3>${q.text}</h3>`;
                    q.options.forEach((opt, index) => {
                        const label = document.createElement('label');
                        label.innerHTML = `<input type="radio" name="q${q.id}" value="${String.fromCharCode(65 + index)}"> ${opt}`;
                        div.appendChild(label);
                    });
                    questionsDiv.appendChild(div);
                });
            });
        }

        document.getElementById('start').addEventListener('click', () => {
            const name = document.getElementById('name').value;
            const className = document.getElementById('class').value;
            const date = document.getElementById('date').value;
            if (!name || !className || !date) return alert('Vui lòng nhập đầy đủ thông tin');
            document.getElementById('info-form').style.display = 'none';
            document.getElementById('quiz').style.display = 'block';
            generateQuestions();
            startTimer();
        });

        document.getElementById('submit').addEventListener('click', submitQuiz);

        function submitQuiz() {
    clearInterval(timerInterval);
    const answers = {};
    questions.forEach(q => {
        const selected = document.querySelector(`input[name="q${q.id}"]:checked`);
        answers[q.id] = selected ? selected.value : null;
    });
    const partScores = parts.map(part => {
        let correct = 0;
        part.questions.forEach(q => {
            if (answers[q.id] === answerKey[q.id]) correct++;
        });
        return { correct, total: part.questions.length };
    });
    const totalCorrect = partScores.reduce((sum, s) => sum + s.correct, 0);
    const totalQuestions = questions.length;
    const percentage = (totalCorrect / totalQuestions) * 100;
    let grade = 'F';
    if (percentage >= 80) grade = 'A';
    else if (percentage >= 60) grade = 'B';
    else if (percentage >= 40) grade = 'C';
    else if (percentage >= 20) grade = 'D';

    // Tính thời gian làm bài
    const timeTaken = (40 * 60 - timeLeft) > 0 ? `${Math.floor((40 * 60 - timeLeft) / 60)}:${((40 * 60 - timeLeft) % 60).toString().padStart(2, '0')}` : 'NaN';

    // Hiển thị kết quả trong bảng
    const resultsBody = document.getElementById('results-body');
    resultsBody.innerHTML = '';
    const tr = document.createElement('tr');
    tr.innerHTML = `
        <td>${document.getElementById('name').value}</td>
        <td>${document.getElementById('class').value}</td>
        <td>${document.getElementById('date').value}</td>
        <td>${timeTaken}</td>
        <td>${totalCorrect}/${totalQuestions}</td>
        <td>${percentage.toFixed(2)}%</td>
        <td>${grade}</td>
    `;
    resultsBody.appendChild(tr);

    // Lưu localStorage và Firestore
    const result = {
        name: document.getElementById('name').value,
        class: document.getElementById('class').value,
        date: document.getElementById('date').value,
        timeTaken: timeTaken,
        total: `${totalCorrect}/${totalQuestions}`,
        percentage: percentage.toFixed(2),
        grade: grade,
        timestamp: new Date()
    };
    localStorage.setItem('quizHistory', JSON.stringify([...JSON.parse(localStorage.getItem('quizHistory') || '[]'), result]));
    collection.add(result);

    document.getElementById('quiz').style.display = 'none';
    document.getElementById('results').style.display = 'block';
}

        document.getElementById('reset').addEventListener('click', () => {
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('results').style.display = 'none';
            document.getElementById('info-form').style.display = 'block';
            clearInterval(timerInterval);
            timeLeft = 40 * 60;
            document.getElementById('timer').textContent = 'Thời gian còn lại: 40:00';
        });

        // Lịch sử
        document.getElementById('history-btn').addEventListener('click', () => {
            document.getElementById('modal').style.display = 'flex';

        document.getElementById('submit-password').addEventListener('click', () => {
            const password = document.getElementById('password').value;
            if (password === '112') { // Thay bằng mật khẩu thực
                document.getElementById('modal').style.display = 'none';
                document.getElementById('container').style.display = 'none';
                document.getElementById('history-content').style.display = 'block';
                loadHistory();
            } else {
                alert('Mật khẩu sai');
            }
        });

       async function loadHistory() {
    const historyBody = document.getElementById('history-body');
    historyBody.innerHTML = '';

    // Lấy dữ liệu từ Firestore
    const snapshot = await collection.orderBy('timestamp', 'desc').get();
    snapshot.forEach(doc => {
        const data = doc.data();
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>${data.name || 'asd'}</td>
            <td>${data.class || 'asd'}</td>
            <td>${data.date || '2025-08-28'}</td>
            <td>${data.timeTaken || 'NaN'}</td>
            <td>${data.total || '0/0'}</td>
            <td>${data.percentage ? data.percentage + '%' : 'NaN%'}</td>
            <td>${data.grade || 'F'}</td>
        `;
        historyBody.appendChild(tr);
    });

    // Thêm dữ liệu mẫu nếu không có dữ liệu từ Firestore
    if (snapshot.empty) {
        for (let i = 0; i < 3; i++) {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>asd</td>
                <td>asd</td>
                <td>2025-08-28</td>
                <td>NaN</td>
                <td>0/0</td>
                <td>NaN%</td>
                <td>F</td>
            `;
            historyBody.appendChild(tr);
        }
    }
}
